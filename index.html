<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">

    <title>Login Dark/Light Mode</title>
</head>

<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon" onclick="Darkmode()"></i>
            </div>
            <div class="social_media">
                <a href="#" target="_blank">
                    <img class="facebook" src="./img/facebook-icon.png" alt="Facebook">
                </a>
                <a href="#" target="_blank">
                    <img class="google" src="./img/google-icon.png" alt="">
                </a>
                <a href="#" target="_blank">
                    <img class="github" src="./img/github-icon.png" alt="">
                </a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        <p>Name</p>
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name">
                        </div>
                    </label>
                    <label for="email">
                        <p>E-mail</p>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email">
                        </div>
                    </label>
                    <label for="password">
                        <p>Password</p>
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="text" name="password" id="password">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">
                            <p>Forgot your password?</p>
                        </a>

                        <button type="submit" id="login_button">
                            <p>Login</p>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
<script src="js/script.js"></script>

</html>
